<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/stylus.css">
  <link rel="shortcut icon" href="">
  <title>PomOnFoot</title>
</head>
<body>

  <div class="pomodoro">

    <div class="columnLeft">
      <header><h6>Hoje</h6></header>
      <div></div>
      <button class="buttonTodoLeft" type="button"></button>
    </div>

    <div class="columnMiddle">
      <div class="timer">
        <button class="buttonTimerLeft" type="button"></button>

        <div class="dial-plate">
          <header class="time">25</header>
          <svg>
            <circle  cx="120" cy="120" r="40" class="circle01"></circle>
            <circle  cx="120" cy="120" r="40" class="circle02"></circle>
          </svg>
        </div>
                
        <button class="buttonTimerRight" type="button"></button>
        <audio id="som" src="assets/musk/realme_9_pro.mp3"></audio>
      </div>
      <form class="insert">
        <button class="buttonAdd" type="submit"></button>
        <input class="inputAdd" type="text" placeholder="To-Do">
      </form>
      <div class="list"></div>
    </div>

    <div class="columnRight">
      <header><button class="seeWeek" type="button"></button></header>
      <div></div>
      <button class="buttonTodoRight" type="button"></button>
    </div>
  </div>
  
<script src="./assets/js/index.js"></script>  
<script src="./assets/js/hoje.js"></script>
<script src="./assets/js/ontem.js"></script>
<script src="./assets/js/amanha.js"></script>
</body>
</html>
