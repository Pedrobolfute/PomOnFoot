  <title>PomOnFoot</title>

<body>
  <div class="frame">
    <div class="config">
      <header>
        <h1>PomOnFoot</h1>
      </header>
      <div class="icon">
        <span id="btnMusic"><img src="./src/assets/img/svg/mute.svg" alt="unmute" title="Ligar Musica"></span>
        <span id="btnChangeMusic"><img src="./src/assets/img/svg/refresh.svg" alt="refresh" title="Mudar Toque"></span>
        <span id="min"><img src="./src/assets/img/svg/volDown.svg" alt="volDown" title="Diminuir Volume"></span>
        <span id="max"><img src="./src/assets/img/svg/volUp.svg" alt="volUp" title="Almentar Valume"></span>
        <span id="alarm"><img src="./src/assets/img/svg/bell.svg" alt="Alarm On" title="Alarme Ligado"></span>
        <span id="theme"><img src="./src/assets/img/svg/theme.svg" alt="theme" title="Mudar Tema"></span>
      </div>
    </div>

    <div class="pomodoro">
      <div class="columnLeft">
        <header>
          <h6>...</h6>
        </header>
        <div></div>
        <img src="./src/assets/img/svg/leftArrow.svg" alt="buttonTodoLeft" class="buttonTodoLeft">
      </div>

      <div class="columnMiddle">
        <div class="timer">
          <img src="./src/assets/img/svg/leftArrow.svg" alt="buttonTimerLeft" class="buttonTimerLeft">
          <div class="dial-plate">
            <header class="time">30</header>
            <svg>
              <circle cx="120" cy="120" r="40" class="circle01"></circle>
              <circle cx="120" cy="120" r="40" class="circle02"></circle>
            </svg>
          </div>
          <img src="./src/assets/img/svg/rightArrow.svg" alt="buttonTimerRight" class="buttonTimerRight">
          <audio id="som" src="./src/assets/audio/realme_9_pro.mp3"></audio>
          <audio id="audioPlayer">
            <source id="musicSource" src="">
          </audio>
        </div>
        <form class="insert todayInsert">
          <button class="buttonAdd" type="submit">
            <img src="./src/assets/img/svg/add.svg" alt="addTask">
          </button>
          <input class="inputAdd" type="text" placeholder="To-Do">
        </form>
        <div class="list"></div>
      </div>

      <div class="columnRight">
        <header><img src="./src/assets/img/svg/see.svg" alt="see" id="see" class="seeWeek" title="Ver Semana"></header>
        <div></div>
        <img src="./src/assets/img/svg/rightArrow.svg" alt="buttonTodoRight" class="buttonTodoRight">
      </div>
    </div>

      <table>
        <caption>

            <img src="./src/assets/img/svg/unsee.svg" alt="return" id="return" title="Voltar a Pagina Principal">
